<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Event Recommender Project</title>
</head>
<body class="body">
    <div class="row navigation">
        <div class="one columns">Home</div>
        <div class="three columns navigation-company-name">Event Recommender</div>
        <div class="four columns">something</div>
        <div class="one columns nav-content">Home</div>
        <div class="one columns nav-content">User</div>
        <div class="one columns nav-content">Event</div>
        <div class="one columns">Event</div>
      </div>
    <div class="container">
        <h2 class="title">User Page</h2>
        <form action="" id="user-form">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" class="u-full-width">
            </div>
            <div class="form-field">
                <label for="useremail">User Email Address</label>
                <input type="text" id="useremail" class="u-full-width">
            </div>
            <!-- <div class="form-field">
                <label for="userevent">Event</label>
                <input type="text" id="username" class="u-full-width">
            </div> -->
            <div class="form-field">
                    <input type="submit" value="submit input" class="u-full-width submit-bg">
            </div>
        </form>

        <!-- Table -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Use Email Address</th>
                    <!-- <th>Use Events</th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div> <!-- class="container" -->

    <script src="event_recommender.js"></script>
</body>
</html>
